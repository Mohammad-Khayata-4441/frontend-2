<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متجر بسيط</title>
    <!-- Tailwind CDN (بدون أي inline style) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 text-gray-900">
    <!-- Navbar -->
    <header class="bg-white border-b">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between"
      >
        <h1 class="font-bold text-xl">متجر التمرين</h1>

        <button
          id="open-cart"
          class="relative flex items-center gap-2 rounded-lg border px-4 py-2 hover:bg-gray-50 transition"
        >
          <span>السلة</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="1.6"
              d="M3 6h2l1.6 9.6c.1.9.9 1.6 1.8 1.6h7.4c.9 0 1.7-.7 1.8-1.6L19 9H7"
            />
          </svg>
          <!-- badge -->
          <span
            id="cart-count"
            class="absolute -top-2 -left-2 text-xs rounded-full bg-indigo-600 text-white px-1.5 py-0.5"
            >0</span
          >
        </button>
      </div>
    </header>

    <!-- Products Section -->
    <section class="py-12">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <h2
          class="font-bold text-3xl min-[400px]:text-4xl text-black mb-8 max-lg:text-center"
        >
          Available Products
        </h2>

        <!-- سنملأ هذا الـgrid ديناميكياً -->
        <div
          id="products-grid"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"
        ></div>
      </div>
    </section>

    <!-- Cart Drawer -->
    <div
      id="cart-drawer"
      class="fixed top-0 right-0 h-full w-full max-w-md bg-white border-l shadow-xl translate-x-full transition-transform duration-300 z-50 flex flex-col"
    >
      <div class="p-4 border-b flex items-center justify-between">
        <h3 class="font-semibold text-lg">سلة المشتريات</h3>
        <button
          id="close-cart"
          class="rounded-md border px-3 py-1 hover:bg-gray-50"
        >
          إغلاق
        </button>
      </div>

      <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4">
        <!-- عناصر السلة تُحقن هنا -->
      </div>

      <div class="p-4 border-t">
        <div class="flex items-center justify-between mb-3">
          <span class="font-medium">الإجمالي:</span>
          <span id="cart-total" class="font-bold text-indigo-700">$0.00</span>
        </div>
        <a
          href="/payment.html"
          class="block text-center w-full rounded-lg bg-indigo-600 text-white py-2 font-medium hover:bg-indigo-700 transition"
        >
          متابعة للدفع
        </a>
      </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black/40 hidden z-40"></div>

    <!-- Script -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
