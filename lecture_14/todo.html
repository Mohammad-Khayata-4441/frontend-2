<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>قائمة مهام بسيطة</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50 flex justify-center pt-12 font-sans">
    <div class="bg-white p-5 rounded-xl shadow-md w-80">
      <div class="flex gap-2">
        <input
          type="text"
          id="taskInput"
          placeholder="أضف مهمة جديدة"
          class="w-2/3 px-3 py-2 text-sm border border-gray-300 rounded-md outline-none focus:ring focus:ring-blue-200"
        />
        <button
          id="addBtn"
          class="px-3 py-2 text-sm rounded-md bg-blue-600 text-white hover:bg-blue-700 active:scale-[.99] transition"
        >
          إضافة
        </button>
      </div>

      <ul id="taskList" class="list-none mt-4 space-y-2"></ul>
    </div>

    <script>
      const taskInput = document.getElementById("taskInput");
      const addBtn = document.getElementById("addBtn");
      const taskList = document.getElementById("taskList");

      function createTaskItem(text) {
        const li = document.createElement("li");
        li.className =
          "bg-gray-100 rounded-md px-3 py-2 text-sm flex items-center justify-between cursor-pointer select-none";

        const span = document.createElement("span");
        span.textContent = text;

        // زر الحذف
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "حذف";
        deleteBtn.className =
          "px-2 py-1 text-xs rounded-md bg-red-600 text-white hover:bg-red-700";
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          li.remove();
        };

        // عند الضغط مرتين على المهمة: شطب المهمة وتغيير اللون
        li.ondblclick = () => {
          span.classList.toggle("line-through");
          span.classList.toggle("text-gray-400");
        };

        li.appendChild(span);
        li.appendChild(deleteBtn);
        return li;
      }

      addBtn.onclick = function () {
        const taskText = taskInput.value.trim();
        if (!taskText) return;

        taskList.appendChild(createTaskItem(taskText));
        taskInput.value = "";
        taskInput.focus();
      };

      // إضافة عند الضغط على Enter
      taskInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") addBtn.onclick();
      });
    </script>
  </body>
</html>
