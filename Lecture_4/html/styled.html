<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>مثال صفحة HTML بسيطة مع ستايل</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            background: #f8f9fa;
            margin: 40px;
            color: #333;
        }

        h1 {
            color: #2a8c82;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        h2 {
            color: #00677f;
            margin-top: 32px;
        }

        ul {
            padding-left: 18px;
        }

        li {
            margin-bottom: 7px;
        }

        img {
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 10px;
            max-width: 100%;
        }

        a {
            color: #0e7fc9;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #e86c09;
        }
    </style>
</head>

<body>
    <h1>مرحبا بكم في صفحتي البسيطة</h1>
    <p>هذه صفحة HTML مع بعض الستايلات البسيطة لتحسين المظهر.</p>

    <h2>مثال قائمة:</h2>
    <ul>
        <li>عنصر 1</li>
        <li>عنصر 2</li>
        <li>عنصر 3</li>
    </ul>

    <h2>مثال صورة:</h2>
    <img src="https://via.placeholder.com/150" alt="صورة توضيحية">

    <h2>مثال رابط:</h2>
    <a href="https://www.google.com">اذهب إلى جوجل</a>
</body>

</html>
