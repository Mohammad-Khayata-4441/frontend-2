<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Selectors</title>
  <style>
    /* Tag selector */
    p {
      color: blue;
    }

    /* Class selector */
    .red-text {
      color: red;
    }

    /* ID selector */
    #green-text {
      color: green;
    }
  </style>
</head>
<body>
  <h2>Selectors</h2>
  <p>هذا نص بلون أزرق باستخدام tag selector</p>
  <p class="red-text">هذا نص بلون أحمر باستخدام class selector</p>
  <p id="green-text">هذا نص بلون أخضر باستخدام ID selector</p>
</body>
</html>
