<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <title>صفحة بورتفوليو تدريبية</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px 40px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        header p {
            margin: 5px 0 0 0;
            font-size: 18px;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .project-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .project-card .content {
            padding: 15px;
        }

        .project-card h3 {
            margin-top: 0;
            color: #4a90e2;
        }

        .project-card p {
            color: #555;
            font-size: 14px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        <h1>اسمي أحمد</h1>
        <p>مطور واجهات أمامية ومصمم مواقع</p>
    </header>

    <div class="container">
        <h2 class="section-title">مشاريعي</h2>

        <div class="projects">
            <div class="project-card">
                <img src="https://via.placeholder.com/300x180" alt="Project 1">
                <div class="content">
                    <h3>مشروع 1</h3>
                    <p>وصف قصير عن المشروع يوضح فكرته والتقنيات المستخدمة فيه.</p>
                </div>
            </div>

            <div class="project-card">
                <img src="https://via.placeholder.com/300x180" alt="Project 2">
                <div class="content">
                    <h3>مشروع 2</h3>
                    <p>وصف قصير عن المشروع يوضح فكرته والتقنيات المستخدمة فيه.</p>
                </div>
            </div>

            <div class="project-card">
                <img src="https://via.placeholder.com/300x180" alt="Project 3">
                <div class="content">
                    <h3>مشروع 3</h3>
                    <p>وصف قصير عن المشروع يوضح فكرته والتقنيات المستخدمة فيه.</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 جميع الحقوق محفوظة - أحمد</p>
    </footer>

</body>

</html>
