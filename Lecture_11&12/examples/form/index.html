<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>فورم معلومات شخصية</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-blue-700 mb-5">
        معلوماتك الشخصية
      </h2>
      <form id="info-form" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium text-gray-700" for="name"
            >الاسم الكامل</label
          >
          <input
            id="name"
            name="name"
            type="text"
            required
            class="w-full p-2 border rounded-xl focus:ring-2 focus:ring-blue-400"
            placeholder="اكتب اسمك الكامل"
          />
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-700" for="email"
            >البريد الإلكتروني</label
          >
          <input
            id="email"
            name="email"
            type="email"
            required
            class="w-full p-2 border rounded-xl focus:ring-2 focus:ring-blue-400"
            placeholder="example@email.com"
          />
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-700" for="phone"
            >رقم الجوال</label
          >
          <input
            id="phone"
            name="phone"
            type="tel"
            required
            class="w-full p-2 border rounded-xl focus:ring-2 focus:ring-blue-400"
            placeholder="09XXXXXXXX"
          />
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-700" for="birthdate"
            >تاريخ الميلاد</label
          >
          <input
            id="birthdate"
            name="birthdate"
            type="date"
            required
            class="w-full p-2 border rounded-xl focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition"
        >
          إرسال
        </button>
      </form>
    </div>
    <script>
      // الحصول على الفورم
      const form = document.getElementById("info-form");
      form.onsubmit = function (e) {
        e.preventDefault(); // منع إعادة تحميل الصفحة
        // جمع القيم
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const birthdate = document.getElementById("birthdate").value;

        // طباعة القيم في alert مع رسالة شكر
        alert(
          "شكرًا لك!\n\n" +
            "تم استلام معلوماتك بنجاح:\n" +
            "--------------------------\n" +
            "الاسم: " +
            name +
            "\n" +
            "البريد الإلكتروني: " +
            email +
            "\n" +
            "رقم الجوال: " +
            phone +
            "\n" +
            "تاريخ الميلاد: " +
            birthdate
        );

        // يمكن هنا إعادة تعيين الفورم إذا أحببت
        form.reset();
      };
    </script>
  </body>
</html>
