<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>مثال Navbar متجاوب مع زر هامبرغر</title>
    <style>
      body {
        margin: 0;
        font-family: Tahoma, Arial, sans-serif;
        background: #f5f6fa;
      }

      .navbar {
        background: #1976d2;
        padding: 0 28px;
        position: relative;
        min-height: 58px;
        display: flex;
        align-items: center;
      }
      .nav-list {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        gap: 32px;
        align-items: center;
      }
      .nav-list li a {
        color: #fff;
        text-decoration: none;
        font-size: 1.1rem;
        padding: 18px 0;
        display: block;
        transition: color 0.2s;
      }
      .nav-list li a:hover {
        color: #ffd600;
      }
      .nav-brand {
        color: #fff;
        font-weight: bold;
        font-size: 1.3rem;
        margin-left: 32px;
        letter-spacing: 2px;
      }

      /* زر الهامبرغر */
      .hamburger {
        display: none;
        width: 36px;
        height: 36px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: absolute;
        left: 16px;
        top: 12px;
        z-index: 2;
      }
      .hamburger span {
        display: block;
        width: 28px;
        height: 4px;
        background: #fff;
        border-radius: 2px;
        margin: 4px 0;
        transition: 0.3s;
      }

      @media (max-width: 700px) {
        .nav-list {
          display: none;
        }
        .hamburger {
          display: flex;
        }
        .nav-brand {
          margin-left: 0;
          margin-bottom: 6px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <span class="nav-brand">Logo</span>
      <div class="hamburger" title="عرض القائمة">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-list">
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">حول</a></li>
        <li><a href="#">الخدمات</a></li>
        <li><a href="#">تواصل</a></li>
      </ul>
    </nav>
  </body>
</html>
